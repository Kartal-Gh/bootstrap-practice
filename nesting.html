<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nesting</title>
  <link rel="stylesheet" href="/Bootstrap-Projects/css/styles.css">
  <link rel="stylesheet" text="text/css" href="css/bootstrap.css">
 </head>
 <body>
<div class="container py-5">
<div class="row">
  <div class="col-md-4 col1">
    <h1>COL1</h1>
    <div class="row">
      <div class="col-md-6 nest1"> TWO</div>
      <div class="col-md-6 nest2">TWO</div>
    </div>
  </div>
  <div class="col-md-4 col2">
    <h1>COL2</h1>
    <div class="row">
        <div class="col-md-3 three1">THREE</div>
        <div class="col-md-3 three2">THREE</div>
        <div class="col-md-3 three3">THREE</div>
    </div>
  </div>

  
</div>

<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
 <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
